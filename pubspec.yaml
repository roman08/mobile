      url: git://github.com/DmitryM9/easy_localization_loader.git
      ref: overman-dev
  local_auth: 0.6.3+3
  page_view_indicators: 1.4.0
  modal_bottom_sheet: 0.2.2
  flutter_sim_country_code: 0.0.3
  package_info: 0.4.3
  device_info: ^1.0.0
  camera: 0.7.0+2
  path_provider: 1.6.21
  formz: 0.3.2
  native_pdf_view: ^3.9.0
  flutter_inappwebview: 4.0.0+4
  ext_storage: ^1.0.3
  multi_select_flutter: ^3.1.8
  flutter_datetime_picker: 1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

# To generate icons run:
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/strings/
    - assets/images/

  fonts:
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue-Regular.ttf
        - asset: assets/fonts/HelveticaNeue-Bold.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
