  cupertino_icons: 1.0.0
  fluttertoast: 7.1.1
  flutter_svg: 0.19.1
  meta: 1.3.0-nullsafety.3
  equatable: 1.2.5
  flutter_secure_storage: 3.3.5
  provider: 4.3.2+2
  shimmer: 1.1.2
  permission_handler: 5.0.1+2
  contacts_service: 0.4.6
  logger: 0.9.4
  dio: 3.0.10
  carousel_slider: 2.3.1
  get: 2.14.1
  flutter_bloc: 6.1.1
  barcode_scan: 3.0.1
  qr_flutter: 3.2.0
  esys_flutter_share: 1.0.2
  image_gallery_saver: 1.6.1
  pull_to_refresh: 1.6.2
  flutter_masked_text: 0.8.0
  image_picker: 0.6.7+12
  api_error_parser: 0.0.5
  network_utils: 0.0.3
  intl: 0.16.1
  firebase_messaging: 6.0.16
  flutter_udid: 1.0.1
